<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mission 1: Input & Decision</h1>

  <input id="ageInput" type="number" placeholder="Enter your age">
  <button id="checkAgeBtn">Check Age</button>
  <p id="ageResult"></p>

  <hr>
  <h1>Mission 2: Functions</h1>

  <!-- String Formatter -->
  <input id="nameInput" type="text" placeholder="Enter your name">
  <button id="formatNameBtn">Format Name</button>
  <p id="nameResult"></p>

  <!-- Calculator -->
  <input id="num1" type="number" placeholder="Number 1">
  <input id="num2" type="number" placeholder="Number 2">
  <button id="calcTotalBtn">Calculate Total</button>
  <p id="calcResult"></p>

  <!-- Toggle Content -->
  <button id="toggleBtn">Toggle Message</button>
  <p id="toggleMsg">This text can be hidden or shown!</p>

  <script src="script.js"></script>
</body>
</html>
